<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Friends</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" text-center>
<h2>Friends List</h2>
<ion-item>
  <ion-label>Friend Name:</ion-label>
  <ion-input [(ngModel)]="friendName"></ion-input>
</ion-item>
<ion-item>
  <ion-button (click)="register();" color="primary" expand="block">Register Friend</ion-button>
</ion-item>

<hr>

<ion-list>
  <ion-item *ngFor="let friend of friendList">
    <ion-label>{{friend.name}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>
