<ion-content>
<ion-header>
  <ion-toolbar color="danger" text-justify>
    <ion-title>
     <h1>Home</h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" text-center>
  <h4>News Feed</h4>

  <ion-card *ngFor="let msg of messages">
    <ion-card-content class="txt">
      
      <ion-img *ngIf="msg.imageUrl" src="{{msg.imageUrl}}" class="msg"> </ion-img>
     
    <br>
    {{msg.text}}

    </ion-card-content>

    <ion-card-header>

      <ion-card-title text-center class="from">
        {{msg.from}}
      </ion-card-title>

      <ion-card-subtitle  class="date">
        {{msg.createdOn | date:'MM/dd/yy HH:mm'}}
      </ion-card-subtitle>

    </ion-card-header>
  </ion-card>

</ion-content>
